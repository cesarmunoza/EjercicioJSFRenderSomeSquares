<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="welcomeForm">
            <h:outputText id="welcomeOutput"
                value="Bienvenido a Java Server Faces!"
                style="font-family: Arial, sans-serif; font-size: 24; color: green"/>
            <p><h:message id="errors" for="helloInput" style="color: red"/></p>
            <p>
                <h:outputLabel for="helloInput">
                    <h:outputText id="helloInputLabel" value="Ingrese el nÃºmero de controles que quiere mostrar: "/>
                </h:outputLabel>
                <h:inputText id="helloInput" value="#{helloBean.numControls}" required="true">
                    <f:validateLongRange minimum="1" maximum="500"/>
                </h:inputText>
            </p>
            <p>
                <h:panelGrid id="controlPanel"
                             binding="#{helloBean.controlPanel}"
                             columns="20"
                             border="1"
                             cellspacing="0"/>
            </p>
            <h:commandButton id="redisplayCommand"
                             type="submit"
                             value="Refrescar"
                             actionListener="#{helloBean.addControls}"
                             />
            <h:commandButton id="goodByeCommand" type="submit" value="Adios pues" action="#{helloBean.goodBye}" immediate="true"/>

        </h:form>
    </h:body>
</html>
